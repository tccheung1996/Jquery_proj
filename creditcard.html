<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Payment card checkout</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <link rel="stylesheet" href="css/style2.css">


</head>

<body>
    <div id="modal">
        <div id="modal2">
            

            <div class="container2">
                <div class="col1">
                    <div class="card">
                        <div class="front">
                            <div class="type">
                                <img class="bankid" />
                            </div>
                            <span class="chip"></span>
                            <span class="card_number">&#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF; </span>
                            <div class="date" ><span class="date_value" >MM / YYYY</span></div>
                            <span class="fullname">FULL NAME</span>
                        </div>
                        <div class="back">
                            <div class="magnetic"></div>
                            <div class="bar"></div>
                            <span class="seccode">&#x25CF;&#x25CF;&#x25CF;</span>
                            <span class="chip"></span><span class="disclaimer">This card is property of Random Bank of Random corporation. <br> If found please return to Random Bank of Random corporation - 21968 Paris, Verdi Street, 34 </span>
                        </div>
                    </div>
                </div>
                <div class="col2">
                    <label>Card Number</label>
                    <input class="number" type="text" ng-model="ncard" maxlength="19" onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
                    <label>Cardholder name</label>
                    <input class="inputname" type="text" placeholder="" />
                    <label>Expiry date</label>
                    <input class="expire" type="text" placeholder="MM / YYYY" />
                    <label>Security Number</label>
                    <input class="ccv" type="text" placeholder="CVC" maxlength="3" onkeypress='return event.charCode >= 48 && event.charCode <= 57' />
                    <button class="buy" onclick="pay(this);"> Submit </button>
                    <button class="cancel" onclick="cancel(this);"> Cancel </button>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>
    <script>
        function pay() {
            var r = confirm("Are you confirm to checkout?");
            if (r == true) {
                alert("Payment Success!");
                $("#includecreditcard").hide();
                window.location = "index2.html";
            } else

                $("#includecreditcard").hide();


        }

        function cancel() {


            $("#includecreditcard").hide();


        }

        window.onclick = function(event) {
            if (event.target == modal) {
                $("#includecreditcard").hide();
            }

        }

    </script>
</body>

</html>
